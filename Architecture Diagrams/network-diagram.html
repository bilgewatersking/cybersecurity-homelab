<!DOCTYPE html>
<html>
<head>
    <title>Home Lab Architecture</title>
    <style>
        .network { stroke-width: 2; fill-opacity: 0.1; }
        .wan { stroke: #ff0000; fill: #ffebee; } /* WAN = Red */
        .dmz { stroke: #ffa500; fill: #fff3e0; } /* DMZ = Orange */
        .lan { stroke: #4CAF50; fill: #e8f5e9; } /* LAN = Green */
        text { font-family: Arial; font-size: 12px; }
        .device { fill: #fff; stroke: #333; }
    </style>
</head>
<body>
    <svg width="1000" height="600">
        <!-- Networks -->
        <rect class="network wan" x="50" y="50" width="200" height="500" />
        <rect class="network dmz" x="300" y="50" width="200" height="500" />
        <rect class="network lan" x="550" y="50" width="200" height="500" />

        <!-- Labels -->
        <text x="120" y="30">WAN (Attacker Network)</text>
        <text x="350" y="30">DMZ (10.0.0.0/24)</text>
        <text x="620" y="30">LAN (172.16.0.0/24)</text>

        <!-- Proxmox Host -->
        <rect class="device" x="400" y="200" width="100" height="60" />
        <text x="410" y="235">Proxmox Host</text>

        <!-- pfSense Firewall -->
        <rect class="device" x="250" y="250" width="80" height="80" />
        <text x="255" y="290">pfSense</text>

        <!-- Devices -->
        <rect class="device" x="100" y="150" width="80" height="60" />
        <text x="105" y="185">Kali Linux</text>

        <rect class="device" x="350" y="150" width="80" height="60" />
        <text x="355" y="185">Juice Shop</text>

        <rect class="device" x="600" y="150" width="80" height="60" />
        <text x="605" y="185">Wazuh SIEM</text>

        <!-- Connections -->
        <line x1="400" y1="230" x2="290" y2="290" stroke="#333" stroke-width="2" />
        <line x1="180" y1="210" x2="290" y2="290" stroke="#333" stroke-width="2" />
        <line x1="430" y1="210" x2="290" y2="290" stroke="#333" stroke-width="2" />
    </svg>
</body>
</html>
